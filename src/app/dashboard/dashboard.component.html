<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0" style="text-align:center">
          <h5 class="mb-0">Clients</h5>
        </div>
        <div class="fa fa-user-o px-3 fa-4x tiles">
        </div>
        <div class="row detailsSection justify-content-between" [routerLink]="['/clients']">
          <div>
            <p>Details</p>
          </div>
          <div>
            <i class="fa fa-arrow-circle-right col-2"></i>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3">
      <div class="card text-white bg-info">
        <div class="card-body pb-0" style="text-align:center">
          <h5 class="mb-0">Calculators</h5>
        </div>
        <div class=" fa fa-calculator fa-4x px-3 tiles">
        </div>
        <div class="row detailsSection justify-content-between" [routerLink]="['/calculations']">
          <div>
            <p>Details</p>
          </div>
          <div>
            <i class="fa fa-arrow-circle-right col-2"></i>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3">
      <div class="card text-white bg-warning">
        <div class="card-body pb-0" style="text-align:center">
          <h5 class="mb-0">Documents</h5>
        </div>
        <div class="fa fa-file-text-o fa-4x px-3 tiles">
        </div>
        <div class="row detailsSection justify-content-between" [routerLink]="['/documents']">
          <div>
            <p>Details</p>
          </div>
          <div>
            <i class="fa fa-arrow-circle-right col-2"></i>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 ">
      <div class="card text-white bg-danger ">
        <div class="card-body pb-0 " style="text-align:center">
          <h5 class="mb-0 ">Reports</h5>
        </div>
        <div class="chart-wrapper px-3 tiles">
          <canvas baseChart class="chart " [datasets]="barChart1Data " [labels]="barChart1Labels " [options]="barChart1Options
          " [colors]="barChart1Colours " [legend]="barChart1Legend " [chartType]="barChart1Type "></canvas>
        </div>
        <div class="row detailsSection justify-content-between" [routerLink]="['/charts']">
          <div>
            <p>Details</p>
          </div>
          <div>
            <i class="fa fa-arrow-circle-right col-2"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
  <!--/.card-->

  <div>
    <charts-app></charts-app>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
